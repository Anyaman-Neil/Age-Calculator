<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Calculator Tool</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
</head>
<body>
  <header>
    <h1>Multi Calculator Tool</h1>
    <p>Calculate your age, conversions, permutations, or scientific math below!</p>
  </header>

  <div class="tabs">
    <button class="tab-button active" data-tab="age-calc">Age Calculator</button>
    <button class="tab-button" data-tab="conv-calc">Conversion Calculator</button>
    <button class="tab-button" data-tab="perm-calc">Perm/Comb Calculator</button>
    <button class="tab-button" data-tab="sci-calc">Scientific Calculator</button>
  </div>

  <div class="calculator-panel" id="age-calc" style="display: block;">
    <div class="controls">
      <div class="control-group">
        <label>Date of Birth</label>
        <input type="datetime-local" id="dob">
        <div class="small-controls">
          <button data-action="dob" data-delta="-1d">-1 day</button>
          <button data-action="dob" data-delta="+1d">+1 day</button>
          <button data-action="dob" data-delta="-1m">-1 month</button>
          <button data-action="dob" data-delta="+1m">+1 month</button>
          <button data-action="dob" data-delta="-1y">-1 year</button>
          <button data-action="dob" data-delta="+1y">+1 year</button>
        </div>
      </div>
      <div class="control-group">
        <label>Current date</label>
        <input type="datetime-local" id="current">
        <div class="small-controls">
          <button data-action="current" data-delta="-1d">-1 day</button>
          <button data-action="current" data-delta="+1d">+1 day</button>
          <button data-action="current" data-delta="-1m">-1 month</button>
          <button data-action="current" data-delta="+1m">+1 month</button>
          <button data-action="current" data-delta="-1y">-1 year</button>
          <button data-action="current" data-delta="+1y">+1 year</button>
        </div>
      </div>
      <div class="control-group">
        <div>Detected timezone: <span id="tz"></span></div>
        <div>Locale: <span id="locale"></span></div>
      </div>
      <h3>Your age (live)</h3>
      <div id="ymd">—</div>
      <div id="hms">—</div>
      <div id="totals">—</div>
      <div id="refs">—</div>
      <div class="control-group">
        <button id="recalc">Recalculate now</button>
        <button id="reset">Reset</button>
      </div>
      <h3>On the Same Day</h3>
      <div id="celebs-list"></div>
    </div>
  </div>

  <div class="calculator-panel" id="conv-calc" style="display: none;">
    <div class="controls">
      <label>Select Category:</label>
      <select id="category">
        <option value="length">Length</option>
        <option value="time">Time</option>
        <option value="speed">Speed</option>
        <option value="currency">Currency</option>
      </select>
      <label>From:</label>
      <select id="from-unit"></select>
      <label>To:</label>
      <select id="to-unit"></select>
      <button id="swap-units">Swap</button>
      <label>Input Value:</label>
      <input type="number" id="input-value" min="0" step="any">
      <button id="convert">Convert</button>
      <div id="conversion-result">—</div>
    </div>
  </div>

  <div class="calculator-panel" id="perm-calc" style="display: none;">
    <div class="controls">
      <label>n (total items):</label>
      <input type="number" id="n-value" min="0">
      <label>r (items to choose):</label>
      <input type="number" id="r-value" min="0">
      <div class="control-group">
        <button id="calculate-perm">Calculate Permutation (nPr)</button>
        <button id="calculate-comb">Calculate Combination (nCr)</button>
      </div>
      <div id="perm-result">— <span class="formula">Formula: n! / (n - r)!</span></div>
      <div id="comb-result">— <span class="formula">Formula: n! / (r! * (n - r)!)</span></div>
    </div>
  </div>

  <div class="calculator-panel" id="sci-calc" style="display: none;">
    <div class="scientific-calculator">
      <input type="text" id="sci-display" readonly placeholder="0">
      <div class="sci-buttons">
        <button onclick="sciClear()">C</button>
        <button onclick="sciAppend('(')">(</button>
        <button onclick="sciAppend(')')">)</button>
        <button onclick="sciBackspace()">←</button>
        <button onclick="sciAppend('sin(')">sin</button>
        <button onclick="sciAppend('7')">7</button>
        <button onclick="sciAppend('8')">8</button>
        <button onclick="sciAppend('9')">9</button>
        <button onclick="sciAppend('/')">÷</button>
        <button onclick="sciAppend('cos(')">cos</button>
        <button onclick="sciAppend('4')">4</button>
        <button onclick="sciAppend('5')">5</button>
        <button onclick="sciAppend('6')">6</button>
        <button onclick="sciAppend('*')">×</button>
        <button onclick="sciAppend('tan(')">tan</button>
        <button onclick="sciAppend('1')">1</button>
        <button onclick="sciAppend('2')">2</button>
        <button onclick="sciAppend('3')">3</button>
        <button onclick="sciAppend('-')">-</button>
        <button onclick="sciAppend('log(')">log</button>
        <button onclick="sciAppend('0')">0</button>
        <button onclick="sciAppend('.')">.</button>
        <button onclick="sciCalculate()">=</button>
        <button onclick="sciAppend('+')">+</button>
        <button onclick="sciAppend('sqrt(')">√</button>
        <button onclick="sciAppend('pow(')">^</button>
        <button onclick="sciAppend('exp(')">exp</button>
        <button onclick="sciAppend('Math.PI')">π</button>
        <button onclick="sciAppend('Math.E')">e</button>
      </div>
    </div>
  </div>

  <footer>
    <h2>Recommended Birthday Gifts & Time-Related Products</h2>
    <div id="affiliate-products"></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
