<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Calculator Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Multi Calculator Tool</h1>
      <p>Hey there! Calculate your age, conversions, or math problems below—let’s make numbers fun!</p>
    </header>

    <!-- Calculator Tabs -->
    <div class="calculator-tabs">
      <button class="tab-button active" data-tab="age-calculator">Age Calculator</button>
      <button class="tab-button" data-tab="conversion-calculator">Conversion Calculator</button>
      <button class="tab-button" data-tab="perm-comb-calculator">Perm/Comb Calculator</button>
    </div>

    <!-- Calculator Panels -->
    <div class="calculator-panels">
      <!-- Age Calculator Panel -->
      <div class="calculator-panel" id="age-calculator">
        <div class="panel">
          <div>
            <label for="dob">Date of Birth</label>
            <input type="datetime-local" id="dob" name="dob">
            <div class="small-controls">
              <button data-action="dob" data-delta="-1d">-1 day</button>
              <button data-action="dob" data-delta="+1d">+1 day</button>
              <button data-action="dob" data-delta="-1m">-1 month</button>
              <button data-action="dob" data-delta="+1m">+1 month</button>
              <button data-action="dob" data-delta="-1y">-1 year</button>
              <button data-action="dob" data-delta="+1y">+1 year</button>
            </div>
          </div>

          <div>
            <label for="current">Current date</label>
            <input type="datetime-local" id="current" name="current">
            <div class="small-controls">
              <button data-action="current" data-delta="-1d">-1 day</button>
              <button data-action="current" data-delta="+1d">+1 day</button>
              <button data-action="current" data-delta="-1m">-1 month</button>
              <button data-action="current" data-delta="+1m">+1 month</button>
              <button data-action="current" data-delta="-1y">-1 year</button>
              <button data-action="current" data-delta="+1y">+1 year</button>
            </div>
          </div>

          <div class="meta">
            <span>Detected timezone: <span id="tz"></span></span>
            <span>Locale: <span id="locale"></span></span>
          </div>

          <h2>Your age (live)</h2>
          <div id="ymd" class="age-box">—</div>
          <div id="hms" class="age-box">—</div>
          <div id="totals" class="age-box">—</div>
          <div id="refs" class="age-box">—</div>

          <div class="buttons">
            <button id="recalc">Recalculate now</button>
            <button id="reset">Reset</button>
          </div>

          <h2>On the Same Day</h2>
          <div id="celebs-list" class="celebs-list"></div>
        </div>
      </div>

      <!-- Conversion Calculator Panel -->
      <div class="calculator-panel" id="conversion-calculator" style="display: none;">
        <div class="panel">
          <label for="conversion-category">Category:</label>
          <select id="conversion-category">
            <option value="length">Length</option>
            <option value="speed">Speed</option>
            <option value="time">Time</option>
            <option value="currency">Currency</option>
          </select>

          <label for="conversion-type">Select Conversion:</label>
          <select id="conversion-type">
            <!-- Populated dynamically in JS -->
          </select>

          <label for="input-value">Input Value:</label>
          <input type="number" id="input-value" placeholder="Enter value" step="0.01">

          <button id="convert">Convert</button>
          <div id="conversion-result" class="age-box">—</div>
        </div>
      </div>

      <!-- Permutation/Combination Calculator Panel -->
      <div class="calculator-panel" id="perm-comb-calculator" style="display: none;">
        <div class="panel">
          <label for="n-value">n (total items):</label>
          <input type="number" id="n-value" placeholder="Enter n" min="0">

          <label for="r-value">r (items to choose):</label>
          <input type="number" id="r-value" placeholder="Enter r" min="0">

          <div class="buttons">
            <button id="calculate-perm">Calculate Permutation (nPr)</button>
            <button id="calculate-comb">Calculate Combination (nCr)</button>
          </div>
          <div id="perm-result" class="age-box">—</div>
          <div id="comb-result" class="age-box">—</div>
        </div>
      </div>
    </div>

    <!-- Affiliate Products -->
    <h2>Recommended Birthday Gifts & Time-Related Products</h2>
    <div id="affiliate-products"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
