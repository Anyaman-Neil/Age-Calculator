<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>Age calculator</h1>
  <p>Hey there! Calculate your age by entering your Date of Birth and Current Date—let’s see how time has flown!</p>

  <div>
    <label for="dob">Date of Birth</label>
    <input type="datetime-local" id="dob" name="dob">
    <div class="small-controls">
      <button data-action="dob" data-delta="-1d">-1 day</button>
      <button data-action="dob" data-delta="+1d">+1 day</button>
      <button data-action="dob" data-delta="-1m">-1 month</button>
      <button data-action="dob" data-delta="+1m">+1 month</button>
      <button data-action="dob" data-delta="-1y">-1 year</button>
      <button data-action="dob" data-delta="+1y">+1 year</button>
    </div>
  </div>

  <div>
    <label for="current">Current date</label>
    <input type="datetime-local" id="current" name="current">
    <div class="small-controls">
      <button data-action="current" data-delta="-1d">-1 day</button>
      <button data-action="current" data-delta="+1d">+1 day</button>
      <button data-action="current" data-delta="-1m">-1 month</button>
      <button data-action="current" data-delta="+1m">+1 month</button>
      <button data-action="current" data-delta="-1y">-1 year</button>
      <button data-action="current" data-delta="+1y">+1 year</button>
    </div>
  </div>

  <div>
    <span>Detected timezone: <span id="tz"></span></span>
    <span>Locale: <span id="locale"></span></span>
  </div>

  <h2>Your age (live)</h2>
  <div id="ymd">—</div>
  <div id="hms">—</div>

  <div>
    <button id="recalc">Recalculate now</button>
    <button id="reset">Reset</button>
  </div>

  <h2>On the Same Day</h2>
  <div id="celebs-list"></div>

  <h2>Recommended Birthday Gifts & Time-Related Products</h2>
  <div id="affiliate-products"></div>

  <script src="script.js"></script>
</body>
</html>
